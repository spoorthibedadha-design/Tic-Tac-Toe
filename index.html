<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>

    <!-- CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
        }

        h1 {
            margin-top: 20px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 5px;
            justify-content: center;
            margin: 20px auto;
        }

        .cell {
            width: 100px;
            height: 100px;
            font-size: 60px;
            border: 2px solid black;
            cursor: pointer;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cell:hover {
            background-color: #ddd;
        }

        #status {
            font-size: 18px;
            margin: 15px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>

<body>

<!-- HTML -->
<h1>Tic Tac Toe</h1>

<div class="board">
    <div class="cell" onclick="play(0)"></div>
    <div class="cell" onclick="play(1)"></div>
    <div class="cell" onclick="play(2)"></div>
    <div class="cell" onclick="play(3)"></div>
    <div class="cell" onclick="play(4)"></div>
    <div class="cell" onclick="play(5)"></div>
    <div class="cell" onclick="play(6)"></div>
    <div class="cell" onclick="play(7)"></div>
    <div class="cell" onclick="play(8)"></div>
</div>

<p id="status">Player X's turn</p>
<button onclick="resetGame()">Restart</button>

<!-- JavaScript -->
<script>
    let board = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "X";
    let gameActive = true;

    const cells = document.querySelectorAll(".cell");
    const statusText = document.getElementById("status");

    const winConditions = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
    ];

    function play(index) {
        if (!gameActive || board[index] !== "") return;

        board[index] = currentPlayer;
        cells[index].innerText = currentPlayer;

        checkWinner();
    }

    function checkWinner() {
        for (let condition of winConditions) {
            let [a, b, c] = condition;
            if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                statusText.innerText = "Player " + currentPlayer + " wins!";
                gameActive = false;
                return;
            }
        }

        if (!board.includes("")) {
            statusText.innerText = "Game Draw!";
            gameActive = false;
            return;
        }

        currentPlayer = currentPlayer === "X" ? "O" : "X";
        statusText.innerText = "Player " + currentPlayer + "'s turn";
    }

    function resetGame() {
        board = ["", "", "", "", "", "", "", "", ""];
        gameActive = true;
        currentPlayer = "X";
        statusText.innerText = "Player X's turn";
        cells.forEach(cell => cell.innerText = "");
    }
</script>

</body>
</html>
